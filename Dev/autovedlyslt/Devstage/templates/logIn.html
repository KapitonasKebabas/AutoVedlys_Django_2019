
    <h1 style="text-align:center;">LogIn</h1>
<form action='logIn' method='POST'>
    {% csrf_token %}
    <center><input type="text" name="username" placeholder="Username"></center>
    <center><input type="password" name="password" placeholder="Password"></center>
    <br>
    <center><input type="submit" style="
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;"></center>
        <br>
        {% for mesage in messages %}

            <center>{{mesage}}</center>

        {% endfor %}
    </form>
    
<center><a href="{% url 'registerHtml' %}">Register</a></center>
