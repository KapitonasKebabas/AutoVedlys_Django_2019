

<h1 style="text-align:center;">Registration</h1>
<form action='register' method='POST'>
    {% csrf_token %}
    <center><input type="text" name="username" placeholder="Username"></center>
    <center><input type="email" name="email" placeholder="Email"></center>
    <center><input type="password" name="password1" placeholder="Password"></center>
    <center><input type="password" name="password2" placeholder="Password confirm"></center>
    <br>
    <center><input type="submit" style="
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;"></center>
        <br>
        {% for mesage in messages %}

            <center><font style="color: red">{{mesage}}</font></center>

        {% endfor %}
</form>
<center><button><a href="{% url 'logInHtml' %}">LogIn</a></button></center>
